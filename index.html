<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Pari ‚ù§Ô∏è</title>
    <style>
        body { font-family: 'Arial', sans-serif; text-align: center; background-color: #ffe4e1; color: #d02090; margin: 0; padding: 20px; }
        .container { margin-top: 50px; }
        .gallery img { width: 200px; height: 200px; margin: 10px; border-radius: 15px; border: 5px solid white; object-fit: cover; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .buttons { margin-top: 30px; height: 100px; position: relative; }
        button { padding: 15px 30px; font-size: 1.2rem; cursor: pointer; border-radius: 10px; border: none; transition: 0.3s; font-weight: bold; }
        #yesBtn { background-color: #ff69b4; color: white; box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4); }
        #noBtn { background-color: #a9a9a9; color: white; position: absolute; transition: 0.2s ease; }
        .expired { display: none; margin-top: 100px; font-size: 1.5rem; color: #666; }
    </style>
</head>
<body>

    <div id="main-content" class="container">
        <h1>Hey Pari, will you be my girlfriend? ‚ù§Ô∏è</h1>
        
        <div class="gallery">
            <img src="pic1.jpg" alt="Our Memory">
            <img src="pic2.jpg" alt="Our Memory">
            <img src="pic3.jpg" alt="Our Memory">
        </div>

        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">YES!</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <div id="expiry-message" class="expired">
        <h1>Sorry! This link has expired. üîí</h1>
        <p>Talk to Kiran for a new one!</p>
    </div>

    <script>
        // SET EXPIRY DATE: February 10, 2026
        const expiryDate = new Date("2026-02-10T23:59:59");
        const now = new Date();

        if (now > expiryDate) {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('expiry-message').style.display = 'block';
        }

        function moveButton() {
            // Keeps the "No" button jumping around
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            const btn = document.getElementById('noBtn');
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            alert("Yay! Best day ever, Pari! ‚ù§Ô∏è");
            // Optional: Redirect to a cute video or song after she clicks Yes
            // window.location.href = "YOUR_YOUTUBE_LINK_HERE";
        }
    </script>
</body>
</html>
