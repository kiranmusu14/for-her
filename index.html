<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <style>
        body { font-family: 'Arial', sans-serif; text-align: center; background-color: #ffe4e1; color: #d02090; }
        .container { margin-top: 50px; }
        .gallery img { width: 200px; height: 200px; margin: 10px; border-radius: 15px; border: 5px solid white; object-fit: cover; }
        .buttons { margin-top: 30px; position: relative; }
        button { padding: 15px 30px; font-size: 1.2rem; cursor: pointer; border-radius: 10px; border: none; transition: 0.3s; }
        #yesBtn { background-color: #ff69b4; color: white; }
        #noBtn { background-color: #a9a9a9; color: white; position: absolute; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hey [Name], will you be my girlfriend? ❤️</h1>
        
        <div class="gallery">
            <img src="pic1.jpg" alt="Memory 1">
            <img src="pic2.jpg" alt="Memory 2">
            <img src="pic3.jpg" alt="Memory 3">
        </div>

        <div class="buttons">
            <button id="yesBtn" onclick="alert('Yay! Best day ever! ❤️')">YES!</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            document.getElementById('noBtn').style.left = x + 'px';
            document.getElementById('noBtn').style.top = y + 'px';
        }
    </script>
</body>
</html>
