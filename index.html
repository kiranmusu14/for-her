<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Pari ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff85a2;
            --soft-white: rgba(255, 255, 255, 0.8);
            --text-dark: #4a4a4a;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fce4ec 0%, #ffc1e3 100%);
            color: var(--text-dark);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .card {
            background: var(--soft-white);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
            animation: fadeIn 1.5s ease;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #d81b60;
            margin-bottom: 10px;
        }

        .apology-text {
            font-style: italic;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #7d4056;
            border-left: 3px solid var(--primary-pink);
            padding-left: 15px;
            text-align: left;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .gallery img {
            width: 150px;
            height: 150px;
            border-radius: 20px;
            object-fit: cover;
            transition: transform 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            min-height: 60px;
        }

        button {
            padding: 12px 35px;
            font-size: 1.1rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        #yesBtn {
            background: #d81b60;
            color: white;
            box-shadow: 0 4px 15px rgba(216, 27, 96, 0.3);
        }

        #yesBtn:hover {
            background: #ad1457;
            transform: translateY(-2px);
        }

        #noBtn {
            background: #9e9e9e;
            color: white;
            position: absolute;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .expired-container {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="main-content" class="card">
        <h1>For Pari...</h1>
        
        <div class="apology-text">
            "I know I've made things difficult lately, and I'm truly sorry for everything I've put you through. You mean the world to me, and I want to make it right."
        </div>

        <p>Will you be my girlfriend? ‚ù§Ô∏è</p>
        
        <div class="gallery">
            <img src="pic1.jpg" alt="Memory 1">
            <img src="pic2.jpg" alt="Memory 2">
            <img src="pic3.jpg" alt="Memory 3">
        </div>

        <div class="buttons" id="buttonContainer">
            <button id="yesBtn" onclick="celebrate()">YES!</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <div id="expiry-message" class="card expired-container">
        <h1>Link Expired üîí</h1>
        <p>This invitation has reached its end. Reach out to Kiran for a new one.</p>
    </div>

    <script>
        // EXPIRY LOGIC
        const expiryDate = new Date("2026-02-10T23:59:59");
        if (new Date() > expiryDate) {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('expiry-message').style.display = 'block';
        }

        function moveButton() {
            const btn = document.getElementById('noBtn');
            const container = document.getElementById('buttonContainer');
            
            // Randomly move button within a reasonable range of the screen
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            // Replaces the card content with a success message
            document.getElementById('main-content').innerHTML = `
                <h1 style="font-size: 4rem;">‚ù§Ô∏è</h1>
                <h1>Yay! Best day ever!</h1>
                <p>I promise to cherish you every day, Pari.</p>
                <div style="font-size: 50px;">ü•∞‚ú®üéâ</div>
            `;
        }
    </script>
</body>
</html>
